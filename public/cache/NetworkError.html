    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            background-color: rgb(24, 24, 41);
            color: white;
            font-family: var(--font-family);
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            max-width: 400px;
            text-align: center;
        }
        svg#epd-logo-full-width {
            position: absolute;
            left: 20px;
            top: 20px;
            height: 50px;
            width: auto;
        }
        svg#electrified-canardman {
            max-width: 230px;
        }
        address, p {
            display: inline;
        }
        a {
            color: rgb(109, 106, 251);
            text-decoration: none;
        }
        a:hover, a:focus-visible {
            color: rgba(109, 106, 251, 0.8);
        }
        a:active {
            color: rgba(109, 106, 251, 0.6);
        }
        button {
            font-family: var(--font-family);
            width: 50%;
            display: block;
            margin: 20px auto;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 15px;
            min-width: min-content;
            border: 2px solid rgb(109, 106, 251);
            border-radius: 15px;
            background-color: transparent;
            color: white;
            outline: none;
            transition: 0.1s;
            cursor: pointer;
        }
        
        button:hover, button:focus-visible {
            background-color: rgba(75, 72, 217, 0.1);
            border-color: rgb(75, 72, 217);
        }

        button:active, button.submitter.submitting {
            background-color: rgb(109, 106, 251);
        }
    </style>
